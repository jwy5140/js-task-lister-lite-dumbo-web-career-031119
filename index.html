<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="title" class="">
      <h1>Task Lister Lite™️</h1>
  </div>
  <div id="main-content" class="selection">

    <form id="create-task-form" action="#" method="post">
      <label for="task_description">Task description:</label>
      <input type="text" id="task_description" name="task_description" placeholder="description" maxlength="16">
      <input type="submit" value="Create New Task" id="submit">
    </form>

    <div id="taskList">
      <h1>My Tasks</h1>
      <ol id="descriptionsList">
      </ol>
    </div>

  </div>

  <div id="dashboard" class="hidden">
    <h1 id="dashtitle" class=""></h1>
     <!--delete button  -->
     <!-- edit button -->
    <h2>DETAILS:</h2>
    <button id="details" class=""></button>
    <h2>LOCATION:</h2>
    <button id="location"></button>
    <h2>REMINDER SET FOR:</h2>
    <button id="reminder"></button>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
